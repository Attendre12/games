<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>电子敲木鱼</title>
</head>

<body>
    <div class="main-container">
        <div class="game-content">
            <div class="muyu-chuizi-wrapper">
                <img id="chuizi" src="chuizi.png" alt="锤子">
                <img id="muyu" src="muyu.png" alt="木鱼">
            </div>
            <div id="count" class="count-display">0</div>
        </div>
        <div class="instructions">
            <h1 class="game-title">电子敲木鱼</h1>
            <p class="game-instruction">在网页任意位置点击，让锤子敲击木鱼，每点击一次，计数加 1。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
